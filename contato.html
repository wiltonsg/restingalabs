<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="icon" href="/images/logo-reslab.svg" sizes="48x48">
	</head>
	<body>
		<article class="container box style3">
			<header>
				<h2>Contato</h2>
				<p></p>
			</header>
			<form action="https://formsubmit.co/restingalabs@gmail.com" method="POST">
				<div class="row gtr-50">
					<input type="hidden" name="_autoresponse" value="Recebemos a sua mensagem, aguarde o nosso contato!">
					<!-- <input type="hidden" name="_next" value="sucesso.html"> -->
					<div class="col-6 col-12-mobile"><input type="text" class="text" name="name" placeholder="Nome" required/></div>
					<div class="col-6 col-12-mobile"><input type="email" class="text" name="email" placeholder="Email" required/></div>
					<div class="col-12">
						<textarea name="message" placeholder="Mensagem" required></textarea>
					</div>
					<div class="col-12">
						<ul class="actions">
							<li><input type="submit" value="Enviar" /></li>
						</ul>
					</div>
				</div>
			</form>
		</article>
	</body>
</html>
